<h1>reCAPTCHA v3 Demo</h1>
<input type="text" id="hello" value="Hello World" />
<button type="button" id="send_button">Send</button>
<hr>
<div id="result"></div>

<script src="https://www.google.com/recaptcha/api.js?render=6Lem2ZMaAAAAALQy05xZelws-bmRkYjRjkt54JHA"></script>
<script>
    function showResult(text) {
        document.querySelector('#result').innerHTML = text;
    }

    function handleClick(token) {
        return function() {
            var hello = document.querySelector('#hello').value;
            var data = {
                hello: hello,
                token: token
            };

            fetch('/recaptcha', {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: 'post',
                body: JSON.stringify(data)
            })
                .then(response => response.text())
                .then(text => showResult(text))
                .catch(error => showResult(error));
        }
    }

    grecaptcha.ready(function() {
        grecaptcha.execute('6Lem2ZMaAAAAALQy05xZelws-bmRkYjRjkt54JHA', {action: 'demo'})
            .then(function(token) {
                document.querySelector('#send_button').addEventListener('click', handleClick(token));
            });
    });
</script>
